<div class="container" style="margin-top: 2%; background-color: #ededed">
        <div class="col-md-6 col-sm-12 offset-md-3">
            <div class="col align-self-center" *ngIf="mode==0">
                    <h3 style="text-align: center">Formulaire de commande</h3>
                    <hr>
                <form #f="ngForm" (ngSubmit)="onSaveClient(f.value)">
                    <div class="form-group">
                        <label class="control-label">Nom:</label>
                        <input type="text" name="nom" ngModel class="form-control" required [(ngModel)]="client.nom">
                    </div>
                    <div class="form-group">
                        <label class="control-label">Addresse:</label>
                        <input type="text" name="addresse" ngModel class="form-control" required [(ngModel)]="client.addresse">
                        <div class="form-group">
                            <label class="control-label">Phone number:</label>
                            <input type="text" name="phoneNumber" ngModel class="form-control" required [(ngModel)]="client.phoneNumber">
                        </div>
    
                        <div class="form-group">
                            <label class="control-label">Email:</label>
                            <input type="text" name="email" ngModel class="form-control" required [(ngModel)]="client.email">
                        </div>
    
                        <div class="form-group">
                            <label class="control-label">Livraison:</label>
                            <input type="text" name="livraison" ngModel class="form-control" required [(ngModel)]="client.livraison">
                        </div>
    
                        <div class="form-group">
                            <label class="control-label">Description de la requête:</label>
                            <!-- <input type="text" name="detail" ngModel class="form-control" [(ngModel)]="client.detail"> -->

                            <textarea rows="3" name="detail" ngModel class="form-control" required [(ngModel)]="client.detail"></textarea>

                        </div>
    
                        <div class="form-group">
                            <label class="control-label">Pin:</label>
                            <input type="number" min="0" name="pin" ngModel class="form-control" required [(ngModel)]="client.pin">
                        </div>
                        <!-- <button nz-button nzType="primary" type="submit" nzSize="default" ><i nz-icon>Etape Suivante</i></button> -->
                        
                        <p style="text-align: center; margin:2px;">
                                <button nz-button nzType="primary" style="margin-right:10px;" [disabled]="!f.valid" type="submit" nzSize="default" ><i nz-icon>Etape Suivante</i></button>
                                <button nz-button nzType="primary" nzSize="default" (click)="onReturnPanier()" ><i nz-icon>Retour Panier</i></button>
                            </p>

                        <!-- <button type="submit" class="btn btn-primary">Suivant</button> -->
                    </div>
                </form>
            </div>
        </div>
    
        <div class="panel {{panelStyle}}" *ngIf="mode==1">
                <div class="panel-heading">            
                    <h3 style="text-align: center">Récapitulatif de votre commande</h3>
                    <hr>
                </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nom du Client :</label>
                            <label>{{commandeServiceService.commandeService.client.nom}}</label>
                        </div>
                        <div class="form-group">
                            <label>Adresse Client :</label>
                            <label>{{commandeServiceService.commandeService.client.addresse}}</label>
                        </div>
                        <div class="form-group">
                            <label>Tel Client :</label>
                            <label>{{commandeServiceService.commandeService.client.phoneNumber}}</label>
                        </div>
                        <div class="form-group">
                            <label>Email :</label>
                            <label>{{commandeServiceService.commandeService.client.email}}</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Commande ID :</label>
                            <label>{{commandeServiceService.commandeService.id}}</label>
                        </div>
                        <div class="form-group">
                            <label>Commande Date :</label>
                            <label>{{commandeServiceService.commandeService.date | date:'medium' }}</label>
                        </div>
                    </div>
                </div>
            </div>    
            <div class="table-responsive">
                    <table class="table table-bordered">
                            <tr>
                                <th>ID</th>
                                <th>Désignation</th>
                                <th>description</th>
                            </tr>
                            <tr>
                                    <td>{{commandeServiceService.commandeService.service.id}}</td>
                                    <td>{{commandeServiceService.commandeService.service.nom}}</td>
                                    <td>{{commandeServiceService.commandeService.service.description}}</td>
                            </tr>
                        </table>
                    
                    <br>
                    <p style="text-align: center; margin:2px;">
    <button nz-button nzType="primary" style="margin-right:10px;" nzSize="default" (click)="onOrder()" *ngIf="!commandeServiceService.commandeService.id" >Confirmer la commande</button>
                <button nz-button nzType="primary" style="margin-right:10px;" nzSize="default" (click)="onReturnMarket()"><i nz-icon>Retour au marché Atouts</i></button>                 
                    </p>
                </div>
        </div>
    </div>
